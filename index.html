<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="wrapper" class="flex justify-center items-center">
        <main class="relative p-8 max-w-[450px] w-[80%] min-h-[100px] h-auto rounded-lg ">
            <h1 class="text-3xl text-blue-900 font-extrabold">To-Do-List</h1>
            <div class="mt-5 input-row flex pl-4 bg-[#edeef0] items-center justify-between rounded-3xl">
                <input id="input-box" type="text" placeholder="Add Your Task" class="p-2 bg-transparent outline-none border-none flex-[1] font-serif w-full">
                <button class="border-none outline-none rounded-[40px] px-[33px] py-[12px] bg-[#ff5945] text-white text-lg">Add</button>
            </div>
            <ul class="task-container mt-5 ">
                
            </ul>

            <footer class="absolute text-center p-1 bg-[#ceceec] text-black w-full right-0 bottom-0 mt-15">
                <p>Made With &hearts; By @rohit.web</p>
            </footer>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
